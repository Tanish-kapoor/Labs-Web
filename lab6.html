<!DOCTYPE html>
  <head>
  <title>Lab 5</title>
  
    <style>
      .diy {
        display: inline;
        border: 2px double black;
        list-style-type: none;
        margin: 5px;
        padding-top: 10px;
        padding-right: 20px;
        padding-bottom: 10px;
        padding-left: 20px;
      }
      .logo {
    		list-style-image: url('https://www.rose-hulman.edu/class/csse/csse290-WebProgramming/images/pie-icon.png');
    		margin: 15px;
  	 }
    </style>
  </head>
  
  <body>
    <h2>li Tag Property</h2>
    <h3>Current Top Cricketers</h3>
  
    <ul>
      <li class="diy">Virat Kohli</li>
      <li class="diy">Steve Smith</li>
      <li class="diy">Kane Williamson</li>
    </ul>
    <br>
    <h2>list style type with user defined image logos</h2>
    <h3>Current Top Cricketers (with logos)</h3>
    <ul class="logo">
      <li>Joe Root</li>
      <li>Kane Williamson</li>
      <li>David Warner</li>
    </ul>
  
  </body>
</html>
